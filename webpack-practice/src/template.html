<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium To-Do Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My To-Do Board</h1>
  </header>

  <main>
    <section class="add-task">
      <input type="text" id="task-name" placeholder="Task name">
      <div class="date-picker">
        <label for="task-start">Start:</label>
        <input type="date" id="task-start">
        <label for="task-due">Due:</label>
        <input type="date" id="task-due">
      </div>
      <select id="task-priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>
      <button id="add-task-btn">Add Task</button>
    </section>

    <section class="task-board">
      <div class="column" id="incomplete-tasks">
        <h2>Incomplete</h2>
      </div>
      <div class="column" id="completed-tasks">
        <h2>Completed</h2>
      </div>
    </section>
  </main>
</body>
</html>
